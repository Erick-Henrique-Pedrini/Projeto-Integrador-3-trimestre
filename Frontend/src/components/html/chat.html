<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/Chat.css">
  <link rel="stylesheet" href="../css/ResetPadrao.css">
  <link rel="stylesheet" href="../css/Cores.css">
  <script src="https://kit.fontawesome.com/7c6760d07c.js" crossorigin="anonymous"></script>
  <title>HealthUp - Chat</title>
  <link rel="icon" href="../../images/Logo1.png" type="image/png">
</head>

<body id="chat">
  <header>
    <nav class="barranav">
      <aside style="background-color: var(--headerChat);" id="details" class="fechado">
        <span id="summary" class="fa-solid fa-bars"></span>
        <ul>
          <li class="items">
            <a style="color: var(--linkHeaderChat);" href="../../../index.html">Início</a>
          </li>
          <li class="items">
            <a style="color: var(--linkHeaderChat);" href="Alimentacao.html">Alimentação</a>
          </li>
          <li class="items">
            <a style="color: var(--linkHeaderChat);" href="Exercicios.html">Exercícios</a>
          </li>
          <li class="items">
            <a style="color: var(--linkHeaderChat);" href="Equipe.html">Equipe</a>
          </li>
        </ul>
      </aside>
    </nav>
  </header>
  <main>
    <div class="chat-container">
      <div class="messages" id="messages"></div>
      <div class="input-container">
        <input type="text" maxlength="500" autocomplete="off" id="userInput" placeholder="Digite sua mensagem aqui...">
        <button id="sendButton">Enviar</button>
      </div>
    </div>
  </main>
  <script src="../../../../Backend/Ernestro.js"></script>
  <script src="../../../../Backend/BarraDeNavegacao.js"></script>
</body>

</html>
